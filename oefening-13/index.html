<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>Opdracht 3: Accordion met Checkbox</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="solution.css" />
  </head>
  <body>
    <header>
      <h1>Accordion met Checkbox-hack</h1>
    </header>

    <main>
      <div class="accordion-item">
        <input type="checkbox" id="item1" />
        <label for="item1" class="accordion-title">Sectie 1</label>
        <div class="accordion-content">
          <p>Dit is de inhoud van sectie 1.</p>
        </div>
      </div>

      <div class="accordion-item">
        <input type="checkbox" id="item2" />
        <label for="item2" class="accordion-title">Sectie 2</label>
        <div class="accordion-content">
          <p>Hier staat informatie over sectie 2.</p>
        </div>
      </div>

      <div class="accordion-item">
        <input type="checkbox" id="item3" />
        <label for="item3" class="accordion-title">Sectie 3</label>
        <div class="accordion-content">
          <p>Dit is de inhoud van sectie 3.</p>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Accordion Demo</p>
    </footer>
  </body>
</html>
